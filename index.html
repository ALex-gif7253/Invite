<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You're Invited!</title>
  <style>
    body {
      background-color: #fff0f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    #heart-container {
      width: 400px;
      height: 400px;
      position: relative;
      margin-bottom: 2rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .heart-piece {
      position: absolute;
      width: 50%;
      height: 50%;
      background-image: url('/mnt/data/f55b383c-5e1d-4ed3-8b40-6f0898dfaaa8.jpg');
      background-size: 400px 400px;
      transition: transform 1s ease;
    }

    .top-left {
      top: 0;
      left: 0;
      background-position: left top;
      transform: translate(-100px, -100px);
    }

    .top-right {
      top: 0;
      right: 0;
      background-position: right top;
      transform: translate(100px, -100px);
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      background-position: left bottom;
      transform: translate(-100px, 100px);
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      background-position: right bottom;
      transform: translate(100px, 100px);
    }

    #heart-container.joined .top-left,
    #heart-container.joined .top-right,
    #heart-container.joined .bottom-left,
    #heart-container.joined .bottom-right {
      transform: translate(0, 0);
    }

    #heart-container.vanish {
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 36rem;
      width: 100%;
      background: white;
      border-radius: 1.25rem;
      box-shadow: 0 10px 15px rgba(219, 39, 119, 0.3);
      padding: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      display: none;
      z-index: 1;
    }

    .container.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: #db2777;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    p {
      text-align: center;
      color: #4b5563;
      margin-bottom: 2rem;
      line-height: 1.4;
      font-size: 1rem;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      border: 1px solid #f9a8d4;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      box-shadow: 0 0 0 4px rgba(219, 39, 119, 0.3);
      border-color: #db2777;
    }

    button {
      width: 100%;
      background-color: #db2777;
      color: white;
      font-weight: 600;
      padding: 0.75rem 0;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1.125rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #be185d;
    }

    #responseMessage {
      text-align: center;
      color: #16a34a;
      margin-top: 1rem;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Heart Puzzle -->
  <div id="heart-container">
    <div class="heart-piece top-left"></div>
    <div class="heart-piece top-right"></div>
    <div class="heart-piece bottom-left"></div>
    <div class="heart-piece bottom-right"></div>
  </div>

  <!-- RSVP Form -->
  <div class="container">
    <h1>We‚Äôre Getting Married! üíç</h1>
    <p>
      Join us for our special day on <strong>December 15, 2025</strong><br />
      at <strong>The Grand Venue, New York</strong>.
    </p>

    <form id="rsvpForm">
      <div>
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div>
        <label for="guests">Number of Guests</label>
        <input id="guests" name="guests" type="number" min="1" required />
      </div>

      <button type="submit">Confirm RSVP</button>

      <p id="responseMessage">Thank you for your RSVP! üéâ</p>
    </form>
  </div>

  <script>
    const heart = document.getElementById('heart-container');
    const formContainer = document.querySelector('.container');

    heart.addEventListener('click', () => {
      heart.classList.add('joined');
      setTimeout(() => {
        heart.classList.add('vanish');
        formContainer.classList.add('show');
      }, 1200); // wait for join animation before hiding
    });

    const form = document.getElementById('rsvpForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const guests = document.getElementById('guests').value;

      try {
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycbyUAhW1fq4KJ03kXB7vAJ5UcEWemWBfZd-IyncWKpaHkrmbzEOw8f8p5AaUrJegSOdS/exec',
          {
            method: 'POST',
            mode: 'cors',
            headers: {
              'Content-Type': 'text/plain;charset=UTF-8',
            },
            body: JSON.stringify({ name, guests }),
          }
        );

        if (!response.ok) {
          throw new Error('Network response was not OK');
        } else {
          responseMessage.style.display = 'block';
          form.reset();
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('There was an error submitting your RSVP. Please try again.');
      }
    });
  </script>
</body>
</html>
