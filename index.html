<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You're Invited!</title>
  <style>
    body {
      background-color: #fff0f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* Heart Puzzle */
    #heart-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin-bottom: 2rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .heart-piece {
      position: absolute;
      width: 50%;
      height: 50%;
      background-image: url('/heart.jpg');
      background-size: 300px 300px;
      transition: transform 1s ease;
    }

    .top-left {
      top: 0;
      left: 0;
      background-position: left top;
      transform: translate(-100px, -100px);
    }

    .top-right {
      top: 0;
      right: 0;
      background-position: right top;
      transform: translate(100px, -100px);
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      background-position: left bottom;
      transform: translate(-100px, 100px);
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      background-position: right bottom;
      transform: translate(100px, 100px);
    }

    #heart-container.joined .top-left,
    #heart-container.joined .top-right,
    #heart-container.joined .bottom-left,
    #heart-container.joined .bottom-right {
      transform: translate(0, 0);
    }

    #heart-container.vanish {
      opacity: 0;
      pointer-events: none;
    }

    /* Realistic scroll with curled ends */
    .scroll-wrapper {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      max-height: 0;
      overflow: hidden;
      transition: max-height 1.5s ease;
    }

    .scroll-wrapper.open {
      max-height: 1000px;
    }

    .scroll {
      background: linear-gradient(to bottom, #fef3c7, #fde68a);
      padding: 3rem 2rem;
      border-left: 10px solid #d97706;
      border-right: 10px solid #d97706;
      position: relative;
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2),
                  0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .scroll::before,
    .scroll::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 30px;
      background: radial-gradient(circle, #fcd34d 40%, #92400e 90%);
      border-radius: 50%;
      z-index: -1;
    }

    .scroll::before {
      top: -25px;
    }

    .scroll::after {
      bottom: -25px;
    }

    /* RSVP Container */
    .container {
      background: transparent;
      padding: 0;
      display: block;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #b91c1c;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin: 0.5rem 0 0.25rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      max-width: 400px;
      border: 1px solid #f9a8d4;
      border-radius: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
    }

    button {
      background-color: #db2777;
      color: white;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #be185d;
    }

    #responseMessage {
      margin-top: 1rem;
      color: #15803d;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Heart Puzzle -->
  <div id="heart-container">
    <div class="heart-piece top-left"></div>
    <div class="heart-piece top-right"></div>
    <div class="heart-piece bottom-left"></div>
    <div class="heart-piece bottom-right"></div>
  </div>

  <!-- Scroll with RSVP -->
  <div class="scroll-wrapper" id="scrollWrapper">
    <div class="scroll">
      <div class="container">
        <h1>We‚Äôre Getting Married! üíç</h1>
        <p>
          Join us on <strong>December 15, 2025</strong><br>
          at <strong>The Grand Venue, New York</strong>.
        </p>

        <form id="rsvpForm">
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" required />

          <label for="guests">Number of Guests</label>
          <input id="guests" name="guests" type="number" min="1" required />

          <br><br>
          <button type="submit">Confirm RSVP</button>
          <p id="responseMessage">Thank you for your RSVP! üéâ</p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const heart = document.getElementById('heart-container');
    const scrollWrapper = document.getElementById('scrollWrapper');

    heart.addEventListener('click', () => {
      heart.classList.add('joined');
      setTimeout(() => {
        heart.classList.add('vanish');
        scrollWrapper.classList.add('open');
      }, 1200);
    });

    const form = document.getElementById('rsvpForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const guests = document.getElementById('guests').value;

      try {
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycbzw0TJH9jzhNG1g2txnQeaqmTtei7g19jOdiD4owYD2pPy6ILIz5AOtw_Cc0hLdmrpL/exec',
          {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, guests }),
          }
        );
        responseMessage.textContent = "Thank you for your RSVP! üéâ";
        responseMessage.style.display = "block";
        form.reset();
      } catch (err) {
        console.error("Submission error:", err);
      }
    });
  </script>

</body>
</html>
