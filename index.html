<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You're Invited!</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #heart-container {
      width: 300px;
      height: 300px;
      position: relative;
      margin-bottom: 2rem;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .heart-piece {
      position: absolute;
      width: 50%;
      height: 50%;
      background-image: url('/heart.jpg'); /* Example heart image */
      background-size: 300px 300px;
      transition: transform 1s ease;
    }

    .top-left { top: 0; left: 0; background-position: left top; transform: translate(-100px, -100px); }
    .top-right { top: 0; right: 0; background-position: right top; transform: translate(100px, -100px); }
    .bottom-left { bottom: 0; left: 0; background-position: left bottom; transform: translate(-100px, 100px); }
    .bottom-right { bottom: 0; right: 0; background-position: right bottom; transform: translate(100px, 100px); }

    #heart-container.joined .heart-piece {
      transform: translate(0, 0);
    }

    #heart-container.vanish {
      opacity: 0;
      pointer-events: none;
    }

    .scroll-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: auto;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .scroll-wrapper.show {
      display: flex;
      animation: fadeIn 1s ease-in forwards;
    }

    .scroll-image {
      position: relative;
      width: 100%;
    }

    .scroll-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .form-overlay {
      position: absolute;
      top: 15%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .form-overlay h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #7c2d12;
    }

    .form-overlay p {
      color: #4b5563;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .form-overlay label {
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .form-overlay input {
      width: 100%;
      max-width: 300px;
      padding: 0.5rem;
      margin: 0.25rem 0 1rem;
      border: 1px solid #f9a8d4;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-overlay button {
      padding: 0.6rem 1.5rem;
      background-color: #db2777;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-overlay button:hover {
      background-color: #be185d;
    }

    #responseMessage {
      color: #15803d;
      font-weight: 600;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Heart Puzzle -->
  <div id="heart-container">
    <div class="heart-piece top-left"></div>
    <div class="heart-piece top-right"></div>
    <div class="heart-piece bottom-left"></div>
    <div class="heart-piece bottom-right"></div>
  </div>

  <!-- Scroll Wrapper -->
  <div class="scroll-wrapper" id="scrollWrapper">
    <div class="scroll-image">
      <img src= url('/scroll.png'); />
      <div class="form-overlay">
        <h1>We‚Äôre Getting Married! üíç</h1>
        <p>Join us on <strong>December 15, 2025</strong><br>at <strong>The Grand Venue, New York</strong>.</p>
        <form id="rsvpForm">
          <label for="name">Your Name</label><br>
          <input id="name" name="name" type="text" required /><br>

          <label for="guests">Number of Guests</label><br>
          <input id="guests" name="guests" type="number" min="1" required /><br>

          <button type="submit">Confirm RSVP</button>
          <p id="responseMessage"></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const heart = document.getElementById('heart-container');
    const scrollWrapper = document.getElementById('scrollWrapper');

    heart.addEventListener('click', () => {
      heart.classList.add('joined');
      setTimeout(() => {
        heart.classList.add('vanish');
        scrollWrapper.classList.add('show');
      }, 1200);
    });

    const form = document.getElementById('rsvpForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const guests = document.getElementById('guests').value;

      try {
        const response = await fetch(
          'https://script.google.com/macros/s/AKfycbzw0TJH9jzhNG1g2txnQeaqmTtei7g19jOdiD4owYD2pPy6ILIz5AOtw_Cc0hLdmrpL/exec',
          {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, guests }),
          }
        );
        responseMessage.textContent = "Thank you for your RSVP! üéâ";
        form.reset();
      } catch (err) {
        responseMessage.textContent = "Something went wrong. Please try again.";
      }
    });
  </script>

</body>
</html>
